<html>
	<head>
		<meta charset="UTF=8">
		<title>Component library</title>

		<!-- CSS links -->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/style.css">
		<!-- Components CSS -->
		<link rel="stylesheet" href="./css/components/accordion.css">
		<link rel="stylesheet" href="./css/components/card.css">
		<link rel="stylesheet" href="./css/components/input.css">
		<link rel="stylesheet" href="./css/components/checkbox.css">
		<link rel="stylesheet" href="./css/components/breadcrumb.css">
		<link rel="stylesheet" href="./css/components/close.css">
		<link rel="stylesheet" href="./css/components/follow.css">
		<link rel="stylesheet" href="./css/components/toggle.css">
	</head>

	<body>
		<!-- Container for whole page -->
		<div class="container">
			<!-- Top 5 buttons for navigation -->
			<div class="button-container-top">
				<ul class="header__list-elements">
					<li>
						<button data-component-to-show="accordion" class="overview__button overview__button--active">Accordion</button>
					</li>

					<li>
						<button data-component-to-show="breadcrumb" class="overview__button">Breadcrumb</button>
					</li>

					<li>
						<button data-component-to-show="card" class="overview__button">Card</button>
					</li>

					<li>
						<button data-component-to-show="checkbox" class="overview__button">Checkbox</button>
					</li>

					<li>
						<button data-component-to-show="close-button" class="overview__button">Close button</button>
					</li>
				</ul>		
			</div>	

			<!-- Components section -->
			<main>
				<!-- ACCORDION -->
				<div class="component" data-component-name="accordion">
					<div class="accordion">
						<button class="accordion__toggle">
							Accordion Title
						</button> 
						<div class="accordion__content">Extremely exiting content</div>
					</div>	
				</div>
				
				<!-- CARD -->
				<div class="component" data-component-name="card">
					<div class="card">
						<button class="card__toggle">
							<div class="card__name">Card name</div>
							<div class="card__title">Title</div>
							<div class="card__subtext">Subtext</div>
							<div class="card__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores, dolore sapiente possimus dolorum accusamus labore iusto dolor omnis quasi recusandae ducimus autem nostrum asperiores earum corporis dicta officia alias quam.</div>
						</button>
					</div>
				</div>		

				<!-- INPUT FIELD -->
				<div class="component" data-component-name="input-field">
					<div class="input">
						<input class="input__field" type="text" name="name" aria-placeholder="Name">
					</div>
				</div>

				<!-- CHECKBOX -->
				<div class="component" data-component-name="checkbox">
					<div class="input-checkbox">
						<label for="custom-checkbox" class="input-checkbox__label">
							<input id="custom-checkbox" class="input-checkbox__input" hidden type="checkbox" name="custom-checkbox">
						</label>
					</div>
				</div>

				<!-- BREADCRUMB -->
				<div class="component" data-component-name="breadcrumb">
					<nav class="breadcrumb__navigation">
						<ul class="breadcrumb__list-items">
							<li class="breadcrumb__list-item"><a href="#">Home</a></li><p><</p>
							<li class="breadcrumb__list-item"><a href="#">About us</a></li><p><</p>
							<li class="breadcrumb__list-item"><a href="#">Company guidelines</a></li>
						</ul>
					</nav>
				</div>

				<!-- CLOSE BUTTON -->
				<div class="component" data-component-name="close-button">
					<div class="close-button__container">
						<button class="close-button close-button--normal"><img src="../231016-components-library/assets/Closing-x.svg" alt="">Close?</button>

						<button class="close-button close-button--active" style="display:none;">
							<img src="../231016-components-library/assets/Closing-x.svg" alt="">
						</button>
					</div>	
				</div>

				<!-- FOLLOW/UNFOLLOW BUTTON -->
				<div class="component" data-component-name="follow-button">
					<div class="follow-button__container">
						<button class="follow-button follow-button--normal">Follow</button>

						<button class="follow-button follow-button--unfollow">Unfollow</button>
					</div>
				</div>

				<!-- TOGGLE BUTTON -->
				<div class="component" data-component-name="toggle-button">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
				</div>
			
			</main>

			<!-- Bottom 5 buttons for navigation -->
			<div class="button-container-bottom">
				<ul class="header__list-elements">
					<li>
						<button data-component-to-show="input-field" class="overview__button">Input field</button>
					</li>

					<li>
						<button data-component-to-show="follow-button" class="overview__button">Follow button</button>
					</li>

					<li>
						<button data-component-to-show="numeric-stepper" class="overview__button">Numeric stepper</button>
					</li>

					<li>
						<button data-component-to-show="radio-button" class="overview__button ">Radio button</button>
					</li>
					
					<li>
						<button data-component-to-show="toggle-button" class="overview__button ">Toggle button</button>
					</li>
				</ul>
			</div>
		</div>	
		<script src="./js/script.js" defer></script>
	</body>
</html>
